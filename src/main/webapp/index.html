<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="common/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        function login() {
            $.ajax({
                type        : 'post',
                url         : 'http://localhost:8080/user/login.do',
                dataType    : 'json',
                data        :  {
                                "username":$('#username').val(),
                                "password":$('#password').val()
                                },
                'success':function(data) {
                    if (data.valueOf().status === 1){
                        window.location.href="text.html";
                    }
                    else {
                        alert(data.valueOf().msg);
                    }
                }
            });
        }


    </script>
</head>
<body>
<div>
    <label for="username"></label><input type="text" id="username" name="username">
    <label for="password"></label><input type="password" id="password" name="password">
    <input type="submit" value="submit" onclick="login()">
</div>
</body>
</html>
