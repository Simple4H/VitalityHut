<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="common/js/jquery-3.2.1.min.js"></script>
    <script>
        function requestJson() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var data = JSON.stringify({"username": username, "password": password});
            $.ajax({
                type: 'post',
                url: 'http://localhost:8080/user/login.do',
                contentType: 'application/json;charset=utf-8',
                dataType: 'json',
                data: data,
                success: function (data) {
                    console.log(data.valueOf());
                    if (data.valueOf().status === 1) {
                        window.location.href = "text.html";
                    }
                    else {
                        alert(data.valueOf().msg);
                    }
                }
            });
        }
    </script>
</head>
<body>
<label for="username"></label><input type="text" id="username" name="username">
<label for="password"></label><input type="password" id="password" name="password">
<button onclick="requestJson()">发送Json请求</button>
<br/>
</body>
</html>
